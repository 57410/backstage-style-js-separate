<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px" style="width: 300px;height: 200px;">
    <!--onmouseover="t1();" onmouseout="t2();"-->
    <tr onmouseover="t1(0);" onmouseout="t2(0);">
        <td>1</td><td>2</td><td>3</td>
    </tr>
    <tr onmouseover="t1(1);" onmouseout="t2(1);">
        <td>1</td><td>2</td><td>3</td>
    </tr>
    <tr onmouseover="t1(2);" onmouseout="t2(2);">
        <td>1</td><td>2</td><td>3</td>
    </tr>
</table>
    <script>
        function t1(n) {
            var mytable=document.getElementsByTagName('tr')[n];
            console.log(mytable);
            mytable.style.background = 'red';

        }
        function t2(n) {
            var mytable=document.getElementsByTagName('tr')[n];
            console.log(mytable);
            mytable.style.background = '';

        }


    </script>
</body>
</html>
